{% extends '../base.html' %}
{% load static  %}
{% block title %}
Songs
{% endblock title %}
{% block inner_content %}
<div class="container">
    <div class="row cant d-flex justify-content-center align-items-center">
        <div class="col-md-12">
           <div class="p-3 card">
                {% for song in songs %}
                    <div class="d-flex justify-content-between align-items-center p-3 music" onclick="location.href='{% url 'play_music' song.id %}'" id="{{song.id}}" >
                        <div class="d-flex flex-row align-items-center">
                            <i class="fa fa-music color"></i>
                            <small class="ml-2 ps-2">{{song.song_name}}</small>
                        </div>
                        
                        <span >
                            {{song.duration}}
                        </span>
                    </div>
                {% endfor %}
           </div>    
        </div> 
    </div>
  </div>
  {% endblock inner_content %}
